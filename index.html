<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deputados</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <header>
    <input type="text" id="search-bar" placeholder="Pesquisar por nome ou partido...">
  </header>
  <div class="container" id="container">
    <h1 id="titulo">Deputados</h1>
    <ul id="deputados-list">
      <!-- lista de todos os deputados -->
    </ul>
  
    <div id="deputado-detalhes" class="hidden"> 
      <!-- <h2>Detalhes do Deputado</h2> -->
      <div class="all_dados" id="all_dados">
        <img id="deputado-foto" src="../" alt="Foto do Deputado">
        <div class="dados_reais">
          <p><strong>Nome:</strong> <span id="deputado-nome"></span></p>
          <p><strong>Sexo:</strong> <span  id="deputado-sexo"></span></p>
          <p id="email"><strong>Email:</strong> <span type="text" id="deputado-email"></span></p>
          <p><strong>Partido:</strong> <span type="text" id="deputado-partido"></span></p>
        </div>
        
        <form id="cep-form">
            <label for="cep-input">CEP:</label>
            <input type="text" id="cep-input" placeholder="Digite o CEP para o Cadastro..." required>
            <button type="submit">Buscar</button>
        </form>
      </div>
      
      <div id="cep-details">
        <div class="dados_cep">
          <p><strong>Rua:</strong> <span type="text" id="logradouro"></span></p>
          <p><strong>Bairro:</strong> <span type="text" id="bairro"></span></p>
        
          <p><strong>Cidade:</strong> <span type="text" id="localidade"></p>
          <p><strong>Estado:</strong> <span type="text" id="uf"></span></p>
  
          <p><strong>Longitude:</strong> <span id="longitude"></span></p>
          <p><strong>Latitude:</strong> <span id="latitude"></span></p>
        </div>
        <div class="botoes">
          <button type="submit" id="salvar"><p>Salvar</p></button>
        </div>
        <div id="mapa">
          <div id="map"></div>
        </div>
      </div> 
      <button type="submit" id="fechar_dados_reais"><p>X</p></button>
    </div>
   
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
